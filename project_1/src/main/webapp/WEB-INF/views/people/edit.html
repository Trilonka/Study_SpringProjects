<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getPerson_id()})}" th:object="${person}">

    <label for="fullName"><b>Введите ФИО: </b></label>
    <input type="text" th:field="*{fullName}" id="fullName" />
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/>

    <label for="year"><b>Введите год рождения: </b></label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>

    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>

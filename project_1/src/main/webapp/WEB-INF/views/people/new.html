<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>

<form th:method="post" th:action="@{/people}" th:object="${person}">

    <label for="fullName"><b>Введите ФИО: </b></label>
    <input type="text" id="fullName" th:field="*{fullName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/>

    <label for="year"><b>Введите год рождения: </b></label>
    <input type="text" id="year" th:field="*{year}"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
